{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Paris Nanterre - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="particles"></div>
    <div class="container register-container">
        <div class="logo"></div>
        <h1>Inscription - Bibliothèque Paris Nanterre</h1>
        <form id="registerForm" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="firstname" name="firstname" required>
                <label for="firstname">Prénom</label>
            </div>
            <div class="input-group">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">Nom</label>
            </div>
            <div class="input-group">
                <input type="text" id="student_number" name="student_number" 
                       pattern="[0-9]{8}" title="Numéro à 8 chiffres" required>
                <label for="student_number">Numéro étudiant</label>
            </div>
            <div class="input-group select-group">
                <select id="study_year" name="study_year" required>
                    <option value="" disabled selected>Sélectionnez votre année</option>
                    <option value="L1">Licence 1</option>
                    <option value="L2">Licence 2</option>
                    <option value="L3">Licence 3</option>
                    <option value="M1">Master 1</option>
                    <option value="M2">Master 2</option>
                </select>
                <label for="study_year">Année d'étude</label>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Retour</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
